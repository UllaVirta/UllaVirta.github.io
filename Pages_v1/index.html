<input type="checkbox" name="understood" id="myCheck" value="Yes" onclick="func()">Got it!

</p>
<script>
function func(){
clicks = clicks +1;
var checkBox = document.getElementById("myCheck");
var text = document.getElementById("text");
if (checkBox.checked == true && clicks != 5 && clicks != 11){
  text.style.display = "block";
}
else {
  text.style.display = "none";
}
}
